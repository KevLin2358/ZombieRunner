<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Zombie Runner</title>
    <link rel="zombie icon" type="image/png" href="src/images/zom.png">
</head>

<body>
    <h1 class="zombie-title"><img src = 'src/images/title2.png' width = "500" height = "100"></h1>
    <div class ="game">
      <div class="control-instruction-main">
        <div class = "control-instruction-header">
          <span>Controls</span>
        </div>
        <div class = "control-instruction"> 
          <span>A or Left arrow key to move left</span>
        </div>
        <div class = "control-instruction">
          <span>D or Right arrow key to move right</span>
        </div>
        <div class = "control-instruction">
          <span>Spacebar or Up arrow key to jump</span>
        </div>
        <div class = "control-instruction">
          <span>M key to mute or unmute music</span>
        </div>
      </div>
      
      <canvas id = "canvas1" width = "1000px" height = "500px"></canvas>
    
      <div class="item_instruction">
        <div class = "item-instruction-header">
          <span>Items</span>
        </div>
        <div class = "item-instruction"> 
          <img src ="src/images/items/mul1.png" width ="50" height ="50">
          <span>Multiplier x 0.1 </span>
        </div>
        <div class = "item-instruction">
          <img src ="src/images/items/mul2.png" width ="50" height ="50">
          <span>Multiplier x 0.2 </span>
        </div>
        <div class = "item-instruction">
          <img src ="src/images/items/mul3.png" width ="50" height ="50">
          <span>Multiplier x 0.3 </span>
        </div>
        <div class = "item-instruction">
          <img src ="src/images/items/10.png" width ="50" height ="50">
          <span>10 points </span>
        </div>
        <div class = "item-instruction">
          <img src ="src/images/items/25.png" width ="50" height ="50">
          <span>25 points </span>
        </div>
        <div class = "item-instruction">
          <img src ="src/images/items/50.png" width ="50" height ="50">
          <span>50 points </span>
        </div>
      </div>
    </div>
   
    <nav class="link-bar">

    </nav>
</body>

</html>
